<div class="card">

  <div class="card-header">
    <div class="row justify-content-center">
      <div class="col-sm-6 list-title">
        LISTA DE CONSULTAS MÉDICAS
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button mat-stroked-button color="primary" (click)="create()">
          AGREGAR CONSULTA
        </button>
      </div>
    </div>
  </div>

  <div class="card-body">
    <mat-form-field>
      <input matInput (keyup)="filter($event.target.value)" placeholder="BUSCAR">
      <mat-icon class="material-icons-outlined" matSuffix>search</mat-icon>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="patient">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PACIENTE </th>
        <td mat-cell *matCellDef="let item"> {{item.patient}} </td>
      </ng-container>
      <ng-container matColumnDef="doctor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DOCTOR </th>
        <td mat-cell *matCellDef="let item"> {{item.doctor}} </td>
      </ng-container>
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA DE CONSULTA </th>
        <td mat-cell *matCellDef="let item"> {{item.createdAt}} </td>
      </ng-container>
      <ng-container matColumnDef="prescriptionDrugs">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> MEDICAMENTOS RECETADOS </th>
        <td mat-cell *matCellDef="let item"> {{item.prescriptionDrugs}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPCIÓN </th>
        <td mat-cell *matCellDef="let item"> {{item.description}} </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> MODIFICAR </th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button (click)="update(item.id)">
            <mat-icon class="material-icons-outlined">edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> ELIMINAR </th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button (click)="delete(item.id)">
            <mat-icon class="material-icons-outlined red-ic">delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="headerDef"></tr>
      <tr mat-row *matRowDef="let row; columns: headerDef;" class="table-element-row"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>

</div>
