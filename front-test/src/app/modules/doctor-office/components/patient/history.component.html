<div class="dialog-title">HISTORIAL DE CONSULTAS DEL PACIENTE</div>

<div mat-dialog-content>

  <mat-form-field>
    <input matInput (keyup)="filter($event.target.value)" placeholder="BUSCAR">
    <mat-icon class="material-icons-outlined" matSuffix>search</mat-icon>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="doctor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DOCTOR </th>
      <td mat-cell *matCellDef="let item"> {{item.doctor}} </td>
    </ng-container>
    <ng-container matColumnDef="specialty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ESPECIALIDAD </th>
      <td mat-cell *matCellDef="let item"> {{item.specialty}} </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA DE CONSULTA </th>
      <td mat-cell *matCellDef="let item"> {{item.createdAt}} </td>
    </ng-container>
    <ng-container matColumnDef="prescriptionDrugs">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> MEDICAMENTOS RECETADOS </th>
      <td mat-cell *matCellDef="let item"> {{item.prescriptionDrugs}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPCIÃ“N </th>
      <td mat-cell *matCellDef="let item"> {{item.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headerDef"></tr>
    <tr mat-row *matRowDef="let row; columns: headerDef;" class="table-element-row"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>

</div>

<div class="container-boton-row" mat-dialog-actions align="center">
  <button mat-stroked-button color="warn" type="button" (click)="close()">
    CERRAR
  </button>
</div>
