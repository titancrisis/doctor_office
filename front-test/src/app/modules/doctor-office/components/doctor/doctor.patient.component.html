<div class="dialog-title">HISTORIAL DE PACIENTES ATENDIDOS</div>

<div mat-dialog-content>

  <mat-form-field>
    <input matInput (keyup)="filter($event.target.value)" placeholder="BUSCAR">
    <mat-icon class="material-icons-outlined" matSuffix>search</mat-icon>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="patient">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PATIENT </th>
      <td mat-cell *matCellDef="let item"> {{item.patient}} </td>
    </ng-container>
    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA DE NACIMIENTO </th>
      <td mat-cell *matCellDef="let item"> {{item.birthDate}} </td>
    </ng-container>

    <ng-container matColumnDef="history">
      <th mat-header-cell *matHeaderCellDef> HISTORIAL </th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button (click)="history(item.id)">
          <mat-icon class="material-icons-outlined">history</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headerDef"></tr>
    <tr mat-row *matRowDef="let row; columns: headerDef;" class="table-element-row"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>

</div>

<div class="container-boton-row" mat-dialog-actions align="center">
  <button mat-stroked-button color="warn" type="button" (click)="close()">
    CERRAR
  </button>
</div>
