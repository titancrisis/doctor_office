<div class="card">

  <div class="card-header">
    <div class="row justify-content-center">
      <div class="col-sm-6 list-title">
        LISTA DE DOCTORES
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button mat-stroked-button color="primary" (click)="create()">
          AGREGAR DOCTOR
        </button>
      </div>
    </div>
  </div>

  <div class="card-body">
    <mat-form-field>
      <input matInput (keyup)="filter($event.target.value)" placeholder="BUSCAR">
      <mat-icon class="material-icons-outlined" matSuffix>search</mat-icon>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> APELLIDO </th>
        <td mat-cell *matCellDef="let item"> {{item.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA DE NACIMIENTO </th>
        <td mat-cell *matCellDef="let item"> {{item.birthDate}} </td>
      </ng-container>
      <ng-container matColumnDef="specialty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ESPECIALIDAD </th>
        <td mat-cell *matCellDef="let item"> {{item.specialty}} </td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DIRECCIÃ“N </th>
        <td mat-cell *matCellDef="let item"> {{item.address}} </td>
      </ng-container>

      <ng-container matColumnDef="patientCare">
        <th mat-header-cell *matHeaderCellDef> PACIENTES ATENDIDOS </th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button (click)="patientCare(item.id)">
            <mat-icon class="material-icons-outlined">support_agent</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> MODIFICAR </th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button (click)="update(item.id)">
            <mat-icon class="material-icons-outlined">edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> ELIMINAR </th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button (click)="delete(item.id)">
            <mat-icon class="material-icons-outlined red-ic">delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="headerDef"></tr>
      <tr mat-row *matRowDef="let row; columns: headerDef;" class="table-element-row"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>

</div>
